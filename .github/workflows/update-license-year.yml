name: Update license year

on:
  workflow_dispatch:
  schedule:
    # Runs at 03:00 UTC on the 1st in Jan.
    - cron: "0 3 1 1 *"

jobs:
  update-license:
    name: Update license year
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update license year
        uses: FantasticFiasco/action-update-license-year@v3.0.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
